<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Affordability Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Car Affordability Calculator</h1>
    </div>
    <div class="calculator">
        <h2>Calculate Your Car Affordability</h2>
        <div class="input-group">
            <label for="annualIncome">Annual Income:</label>
            <input type="number" id="annualIncome" placeholder="Enter annual income">
        </div>
        <div class="input-group">
            <label for="monthlyExpenses">Monthly Expenses:</label>
            <input type="number" id="monthlyExpenses" placeholder="Enter monthly expenses">
        </div>
        <div class="input-group">
            <label for="loanTerm">Loan Term (in years):</label>
            <input type="number" id="loanTerm" placeholder="Enter loan term">
        </div>
        <div class="input-group">
            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" placeholder="Enter interest rate">
        </div>
        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Car Affordability Calculator. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
